<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <div class="table">
        <div class="row">
          <div class="btn screen w4"></div>
        </div>
        <div class="row">
          <div class="btn w2 initialize">AC</div>
          <div class="btn clear">C</div>
          <div class="btn operator">/</div>
        </div>
        <div class="row">
          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn operator">*</div>
        </div>
        <div class="row">
          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn operator">-</div>
        </div>
        <div class="row">
          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn operator">+</div>
        </div>
        <div class="row">
          <div class="btn number w2">0</div>
          <div class="btn number">.</div>
          <div class="btn operator">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
